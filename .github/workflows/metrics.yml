name: Metrics

on:
  schedule: [{ cron: "0 0 * * 1" }] # GÃ©nÃ¨re tous les lundis
  workflow_dispatch: # Permet un lancement manuel

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # ðŸ‘‡ Ton nom d'utilisateur GitHub
          user: Maeva-RODRIGUES
          template: classic
          base: header, repositories
          config_timezone: Europe/Paris
          
          # âœ… Langages & Frameworks
          plugin_languages: yes
          plugin_topics: yes
          plugin_topics_limit: 12
          plugin_topics_mode: mastered

          # âž• Facultatif : framework via dÃ©pendances (expÃ©rimental)
          plugin_dependencies: yes
          plugin_dependencies_section: frameworks
